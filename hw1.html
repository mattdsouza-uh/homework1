<html lang="en">

<head>
  <link rel="stylesheet" href="hw1.css">
  <title> Registration Form | Cardinal Medical </title>
</head>

<body>
<div class="container">
  <header class="row equal-space">
    <div class="image">
      <img src="healthcare_logo.png" alt="healthcare_logo" width="140px" id="logo"/>
    </div>
    <h1 class="title">Cardinal Medical</h1>
    <p class="date">Today's Date: <span id = "today"> </span></p>
  </header>

  <div class="row center-item">
    <h1 class="title patient-info"> Patient Information </h1>
  </div>

  <table class="table-row">
    <form action="thankyou.html">
      <tr>
        <td>
          <label for="f-name">First Name: </label>
        </td>
        <td>
          <input
              type="text"
              name="f-name"
              id="f-name"
              maxlength="30"
              required
              title="Please enter your first name"
              placeholder="Cristiano"
          />
        </td>
        <td>
          <label for="m-initial">Middle Initial</label>
        </td>
        <td>
          <input
              type="text"
              name="m-initial"
              id="m-initial"
              size="1"
              maxlength="1"
              title="Please enter Middle Initial"
              placeholder="W"
          />
        </td>
        <td>
          <label for="l-name">Last Name</label>
        </td>
        <td>
          <input
              type="text"
              name="l-name"
              id="l-name"
              maxlength="30"
              required
              title="Please enter your last name"
              placeholder="Ronaldo"
          />
        </td>
      </tr>

      <tr>
        <!--User inputs Date of birth-->
        <td >
          <label for="dob">Date of Birth</label>
        </td>
        <td>
          <input
              type="date"
              name="dob"
              id="dob"
              title="Please enter your date of birth"
          />
        </td>
      </tr>


      <tr>
        <!-- User inputs SSN number-->
        <td>
          <label for="ssn">Social Security Number</label>
        </td>
        <td>
          <input
              type="password"
              name="ssn"
              id="ssn"
              minlength="9"
              maxlength="11"
              required
              title="Please enter your SSN number"
              placeholder="xxx-xx-xxxx"
          />
        </td>
      </tr>

      <tr>
        <td>Gender</td> <!--User inputs Gender-->
        <td>
          <label for="male">Male</label>
          <!-- Male Radio button -->
          <input type="radio" name="gender" id="male" value="Male">
          <label for="female">Female </label>
          <!-- Female Radio button -->
          <input type="radio" name="gender" id="female" value="Female">
          <label for="other">Other</label>
          <!-- Other Radio button -->
          <input type="radio" name="gender" id="other" value="Other">
        </td>
      </tr>
      <tr>
        <td>Marital Status: </td> <!--User inputs Martial Status-->
        <td>
          <label for="single">Single</label>
          <input type="radio" name="marital" id="single" value="Single"/>
          <label for="married">Married</label>
          <input type="radio" name="marital" id="married" value="Married"/>
          <label for="Other1">Other</label>
          <input type="radio" name="marital" id="Other1" value="Other">
        </td>
      </tr>

      <tr>
        <!-- User inputs their Address line 1-->
        <td class="td1">
          <label for="address1">Address Line 1</label>
        </td>
        <td>
          <input
              type="text"
              name="address1"
              id="address1"
              maxlength="30"
              required
              title="Please enter your address"
              placeholder="1200 Chicago drive"
          />
        </td>

        <td>
          <label for="phone">Phone number:</label>
        </td>
        <td>
          <input
              type="text"
              name="phone"
              id="phone"
              maxlength="10"
              required
              title="Please enter your phone number"
              placeholder="213-231-2123"
          />
        </td>
      </tr>

      <tr>
        <!-- User inputs thier address line 2-->
        <td>
          <label for="address2">Address line 2 (Optional) </label>
        </td>
        <td>
          <input
              type="text"
              name="address2"
              id="address2"
              maxlength="30"
              title="Please enter your secondary address"
              placeholder="Addtional address"
          />
        </td>
      </tr>
      <tr>
        <!-- User inputs their City-->
        <td class="td1">
          <label for="city">City </label>
        </td>
        <td>
          <input
              type="text"
              name="city"
              id="city"
              maxlength="30"
              required
              title="Please enter your City"
              placeholder="Dallas"
          />
        </td>
        <!--User inputs their State-->
        <!--Reference:gistfile1.html-->
        <td>
          <label for="state">State</label>
        </td>
        <td>
          <select name="state" id="state">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </td>

        <!--User input their Zip Code-->
        <td class="td1">
          <label for="zipcode">Zip Code</label>
        </td>
        <td>
          <input
              type="text"
              name="zipcode"
              id="zipcode"
              minlength="5"
              maxlength="10"
              required
              title="Please enter your Zip Code"
              placeholder="XXXXX"
          />
        </td>
      </tr>

      <tr>
        <!--User inputs their Email Address-->
        <td class="td1">
          <label for="emailaddress">Email Address</label>
        </td>
        <td>
          <input
              type="text"
              name="emailaddress"
              id="emailaddress"
              required
              title="Please enter your Email Address"
              placeholder="formatted name@domain.tld"
          />
        </td>
      </tr>

      <tr>
        <td>
          Medical History
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="diabetes" name="medicalConditons" value="Diabetes">
          <label for="diabetes">Diabetes</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="high_bp" name="medicalConditions" value="High Blood Pressure">
          <label for="high_bp">High Blood Pressure</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="asthma" name="medicalConditions" value="Asthma">
          <label for="asthma">Asthma</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="heartDisease" name="medicalConditions" value="Heart Disease">
          <label for="heartDisease">Heart Disease</label>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="cancer" name="medicalConditions" value="cancer">
          <label for="cancer">Cancer</label><br>
        </td>
      </tr>

      <tr>
        <td>
          <input type="checkbox" id="otherCheckbox" name="medicalConditions" value="other">
          <label for="OtherCheckbox">Other</label>
        </td>
        <td>
          <input
              type="text"
              id="otherMedicalText"
              name="other_medical_text"
              maxlength="100"
              placeholder="specify your condition"
          />
        </td>
      </tr>

      <tr>
        <!-- User selects if they have taken their Flu Shot using radio button -->
        <td class="td1">
          Have you taken the Flu shot:
        </td>
        <td>
          <label for="yes">Yes</label>
          <input type="radio" name="fluShot" id="yes" value="Yes">
          <label for="no">No</label>
          <input type="radio" name="fluShot" id="no" value="No">
        </td>
      </tr>

      <tr>
        <!-- User uses the range bar to answer the question -->
        <td class="td1">
          <label for="sleepRange">How often do you take your <br> prescribed medication? <br> (0 = Never ,10 = Always)
          </label>
        </td>
        <td>
          <span>0</span>
          <input
              type="range"
              name="range"
              id="sleepRange"
              min="1"
              max="10"
              value="0"
          />
          <span>10</span>

          <span id="rangeBar"></span>
        </td>
      </tr>


      <tr>
        <!--textbox for user to list their medications-->
        <td class="td1">
          <label for="medicationText">
            Please list any medications <br>
            you are currently taking
          </label> </td>
        <td>
              <textarea
                  rows="3"
                  cols="50"
                  maxlength="600"
                  name="medicationText"
                  id="medicationText"
                  placeholder="Enter text here "
              > </textarea>
        </td>
      </tr>


      <tr>
        <!-- User creates a username-->
        <td class="td1">
          <label for="userID"> User ID </label>
        </td>
        <td>
          <input
              type="text"
              name="userIDtext"
              id="userID"
              maxlength="20"
              required
              title="Please enter a userID"
          />
        </td>
      </tr>


      <tr>
        <!-- User creates a password-->
        <td class="td1">
          <label for="password">Password</label>
        </td>
        <td>
          <input
              type="password"
              name="userPass"
              id="password"
              required
          />
        </td>
      </tr>

      <tr>
        <!-- User inputs the re-confirms password-->
        <td class="td1"><label for="enterPass">Re-enter Password</label></td>
        <td>
          <input
              type="password"
              name="re-enterPass"
              id="enterPass"
              required
          />
        </td>
      </tr>

      <tr>
        <!-- User clicks submit or reset button-->
        <td>
          <input
              type="reset"
              name="resetButton"
              id="resetButton"
          />
          <input
              type="submit"
              name="submitButton"
              id="submitButton"
          />
        </td>
      </tr>
    </form>
  </table>

  <footer class="footer">
    <p>Cardinal Medical</p>
    <p>Phone number: (112) - 345 7891</p>
    <a href="https://www.cardinalhealth.com/en.html">https://www.cardinalhealth.com/en.html</a>
  </footer>
</div>
</body>
<script> <!--User gets dynamic date - Used Professor Jake example -->
document.getElementById("today").innerHTML = new Date().toLocaleDateString();
</script>
</html>
